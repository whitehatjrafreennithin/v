<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-warning head">AI DJ WEB APP
      <br>
      <span class="btn btn-danger note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br><br>
    <button onclick="play()" class="btn btn-success buttons">Play</button>
    <div class="div_speed"> 
      <img src="disk.gif" class="img">
      <br>
      <br>
      <span id="speed" class="btn btn-danger buttons">Speed
        <span>
        </div>
        <div class="div_volume"> 
          <img src="disk.gif" class="img">
          <br>
          <br>
          <span id="volume" class="btn btn-danger buttons">
            Volume<span>
            </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
